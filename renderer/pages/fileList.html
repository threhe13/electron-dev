<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>File List</title>
</head>
<style>
    @media (prefers-color-scheme: dark) {
        body {
            background: #2f3437;
            color: white;
        }

        #list > li {
            border-top: 1px solid white;
            /* border-bottom: 1px solid white; */
        }
    }

    @media (prefers-color-scheme: light) {
        body {
            background: white;
            color: black;
        }

        #list > li {
            border-top: 1px solid black;
            /* border-bottom: 1px solid black; */
        }
    }

    body {
        width: 100%;
        text-align: center;
        margin: 0 auto;
    }

    ul {
        list-style: none;
        padding-left: 0px;
    }

    #list > li {
        padding-top: 0.8em;
        padding-bottom: 0.8em;
        vertical-align: middle;
        cursor: pointer;
    }

    .childList {
        display: block;
        position: relative;
    }

    .childList > img {
        position: fixed;
        display: inline-block;
        right: .8em;
        width: 30px;
        height: 30px;
    }

    .up {
        transform: rotate(-180deg);
        transition-duration: 0.5s;
        -webkit-transform: rotate(-180deg);
    }

    .down {
        transform: rotate(0deg);
        transition-duration: 0.5s;
        -webkit-transform: rotate(0deg);
    }

    .audio {
        display: none;
        width: 100%;
        height: 300px;
        transition: height 0.5s;
    }
</style>
<body>
    <ul id="list">
        <li class="childList">
            <span>test</span>
            <img src="../../assets/images/down-arrow.png">
            <div class="audio"></div>
        </li>
        <li class="childList">
            <span>test</span>
            <img src="../../assets/images/down-arrow.png">
            <div class="audio"></div>
        </li>
    </ul>
</body>
<script>
    //open
    const listElement = document.getElementById('list');
    // utils.loadList(listElement);

    //HTML components


    // Basic Setting
    let type = [".webm", ".wav"]; //Audio type
    let downArrowPath = "../../assets/image/down-arrow.png";

    //down arrow click event
    function wave(e){
        let target = e.target;
        // console.log(target);
        let targetTag = target.tagName;
        // console.log(targetTag);
        
        let imageElement, //down-arrow image
            fileName, // innerText
            liElement;

        //target is "SPAN"
        if (targetTag === "SPAN"){
            fileName = target.innerText;
            imageElement = target.parentNode.childNodes[3];
            liElement = target.parentNode;
            // console.log(fileName);
        }
        //target is "LI"
        else if (targetTag === "LI"){
            fileName = target.childNodes[1].innerText; // Span Node
            imageElement = target.childNodes[3];
            liElement = target;
            // console.log(fileName);
        }
        //target is "IMG"
        else if (targetTag === "IMG"){
            fileName = target.parentNode.childNodes[1].innerText;
            imageElement = target;
            liElement = target.parentNode;
            // console.log(fileName);
        }
        else{
            return;
        }

        // add image animation
        checkUp(imageElement);
        openDiv(liElement, fileName);
    }

    function checkUp(imageElement){
        let cList = imageElement.classList;
        if(!cList.contains('up')){
            if(cList.contains('down')){
                cList.remove('down');
            }
            cList.add('up');
        }
        else{
            cList.remove('up');
            cList.add('down');
        }
    }

    function openDiv(liElement){
        let audioBox = liElement.childNodes[5];
        if(audioBox.style.display === "block"){
            audioBox.style.display = "none";
        }
        else{
            audioBox.style.display = "block";
        }


    }

    function addLiElement(fileName){
        /*<li class="childList">
            <span>test</span>
            <img src="../../assets/images/down-arrow.png">
            <div class="audio"></div>
        </li>*/

        //file name
        let spanElement = document.createElement('span');
        spanElement.innerText = fileName;

        //down arrow
        let imgElement = document.createElement('img');
        imgElement.setAttribute('src', downArrowPath);

        //div
        let divElement = document.createElement('div');
        div.classList.add('audio');

        let liElement = document.createElement('li');
        liElement.classList.add('childList');
        liElement.appendChild(spanElement).appendChild(imgElement).appendChild(divElement);
        
        //add Li
        listElement.appendChild(liElement);
    }

    // Add event
    listElement.addEventListener('click', wave);
    
</script>
</html>
