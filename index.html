<!DOCTYPE html>
<html lang="ko">
  <head>
      <meta charset="UTF-8">
      <title>DHRecorder</title>
      <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
      <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div class="title">
      <h1 class="title-content">Recorder</h1>
      <button id="openList">
        <img src="assets/images/list.png" alt="list">
      </button>
    </div>
    <div id="waveform"></div>
    <div class="body contents">
      <!--Sound Image-->
      <!--<audio id="microphone" controls muted></audio>-->
      <button class="btn" id="PlayPause" disabled>
        <span id="media" hidden></span>
        <img src="./assets/images/play.png" alt="play" id="play">
        <img src="./assets/images/pause.png" alt="pause" id="pause" hidden>
      </button>
      <button type="button" class="btn" id="save" disabled>
        <img src="./assets/images/download.png" alt="download" id="save-button">
      </button>
      <!-- when download, apply enhancement
      <button>
        <img src="./assets/images/enhance.png" alt="enhance" id="enhance">
      </button>
      -->
    </div>
    <div class="footer contents">
      <button id="record">
        <img src="./assets/images/record.png" alt="start" id="record-status-start">
        <img src="./assets/images/stop.png" alt="stop" id="record-status-stop" hidden>
      </button>
    </div>
  </body>
  <script src="renderer/recorder.js"></script>
</html>
